version: '3.7'
services:

  mongodb_container:
    image: mongo:latest
    container_name: ts-backend-mongodb
    environment:
      MONGO_INITDB_DATABASE: ts-backend-test
      MONGO_INITDB_ROOT_USERNAME: mongodb
      MONGO_INITDB_ROOT_PASSWORD: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container: